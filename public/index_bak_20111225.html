<!DOCTYPE html>
<html lang="en">

<head>
	<title>i享买－首页</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/960_24_col.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/text.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/ssg-common.css" type="text/css" media="screen"/>
	<link rel="stylesheet" href="css/ssg-index.css" type="text/css" media="screen"/>
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/ssg-1.0-index.js" type="text/javascript"></script>
</head>


<body onload="Tamaile.initPage();">
<div id="header">
	<div class="container_24">
		<div class="clear"></div>
		<div class="grid_4 logo">
			<p><a href="index.html">无托邦</a></p>
		</div>
	</div>
</div>

<div id="index_instruction">
	<div class="container_24">
		<div class="clear"></div>
		<div class="grid_24 instruction_content">
			<div class="grid_16 instruction_left">
				<div class="instruction_left_content">
					<div>朋友的分享，值得信任的推荐</div>
					<div>秀自己买的商品，与朋友分享购物的乐趣</div>
					<div>基于已有社交网络，无需注册，自动建立朋友关系</div>
					<div>根据爱好，将朋友归入不同圈子</div>
					<div>强大而快速的搜索过滤机制，快速找到想要买的东西</div>
				</div>
			</div>
			
			<div class="grid_7">
				<div id="loginBox">
					<div class="userName">
						<label for="name">帐号: </label>
						<input type="text" name="userName" id="userName" placeholder="请输入帐号"/>
					</div>
					<div class="password">
						<label for="password">密码: </label>
						<input type="password" name="password" id="password" placeholder="请输入密码"/>
					</div>
					<div class="loginStatus">
						<input type="checkbox" name="rememberMe" id="rememberMe" checked="checked"/>
						<span>记住登录状态</span>
					</div>
					<div class="loginBtn">
						<a href="home.html">登&nbsp;录</a>
					</div>
					<div class="loginRight">
						<div class="createNew"><a href="register.html" onclick="">快速创建帐号</a></div>
						<div class="forgetPwd"><a href="#" onclick="return false;">忘记密码？</a></div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>

<div id="index_main">
	<div class="container_24 outerbox">
		<div class="grid_24 container">
			<ul>
				<li><img id="img_1" src=""/></li>
				<li><img id="img_2" src=""/></li>
				<li><img id="img_3" src=""/></li>
				<li><img id="img_4" src=""/></li>
			</ul>
			
		</div>
	</div>
</div>

<div id="footer">
	<div class="container_24">
		<div class="clear"></div>
		<div class="grid_24 footer_content">
			<div>Copyright by 无托邦 2011-2012 ssg.com, all rights reserved</div>
		</div>
	</div>
</div>

</body>
</html>
