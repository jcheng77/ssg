<html>
<head>
<style>
.breadcrumb {
    height:2.3em;
    padding:0;
    margin:0;
    list-style: none;
}
.breadcrumb li {
    float:left;
    line-height:2.3em;
}               
.breadcrumb li a {
    background:url(images/crumbs.gif) no-repeat right center;
    display:block;
    padding:0 25px 0 20px;
    text-decoration:none;
}                                                       
.breadcrumb li a.active {
    background-color: #5AADDF;
}
</style>
</head>
<body>
<ul class="breadcrumb">
    <li><a href="#">1.Home</a></li>
    <li><a class="active" href="#">2.Answer questions</a></li>
    <li><a href="#">3.Reset password</a></li>
</ul>
</body>
</html>
